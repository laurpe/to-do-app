<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>To do app</title>
    </head>
    <body>
        <header>
            <h1>To do app</h1>
        </header>
        <main>
            <section>
                <h2>Add task</h2>
                <form id="add-task-form">
                    <div class="form-title">
                        <label for="title"></label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="title"
                        />
                    </div>
                    <div class="form-important">
                        <label for="isImportant"
                            ><span id="starbox" class="material-icons"
                                >star_outline</span
                            ></label
                        >
                        <input
                            type="checkbox"
                            id="isImportant"
                            name="isImportant"
                        />
                    </div>
                    <div class="form-expand">
                        <button id="btn-expand-fields" type="button">
                            <span id="expand-icon" class="material-icons"
                                >expand_less</span
                            >
                        </button>
                    </div>
                    <div class="form-submit-btn">
                        <button type="submit">
                            <span class="material-icons"> add </span>
                        </button>
                    </div>
                    <div class="form-additional-fields hidden">
                        <div class="form-description">
                            <label for="description"></label>
                            <textarea
                                id="description"
                                name="description"
                                rows="4"
                                placeholder="description"
                            ></textarea>
                        </div>
                    </div>
                </form>
            </section>
            <section>
                <h2>Tasks</h2>
                <button id="btn-sort-title" type="button">Sort by title</button>
                <button id="btn-sort-date" type="button">
                    Sort by date added
                </button>
                <button id="btn-show-completed" type="button">
                    Show completed
                </button>
                <ul id="task-list"></ul>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
