<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>To do app</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>To do</h1>
            </header>
            <main>
                <section>
                    <form id="add-task-form">
                        <div class="form-title">
                            <label for="title"></label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                placeholder="write task here"
                            />
                        </div>
                        <div class="form-important" title="Important">
                            <label for="isImportant"
                                ><span id="starbox" class="material-icons"
                                    >star_outline</span
                                ></label
                            >
                            <input
                                type="checkbox"
                                id="isImportant"
                                name="isImportant"
                            />
                        </div>
                        <div class="form-submit-btn">
                            <button type="submit">
                                <span class="material-icons"> add </span>
                            </button>
                        </div>
                    </form>
                </section>
                <section>
                    <h2>Tasks</h2>
                    <button type="button" id="btn-sort-menu">Sort</button>
                    <button type="button" id="btn-filter-menu">Filter</button>
                    <button id="btn-show-all" type="button">Show all</button>
                    <div class="sort-menu hidden">
                        By title
                        <button
                            type="button"
                            id="btn-sort-title-asc"
                            class="material-icons"
                        >
                            north
                        </button>
                        <button
                            type="button"
                            id="btn-sort-title-desc"
                            class="material-icons"
                        >
                            south
                        </button>
                        By date
                        <button
                            id="btn-sort-date-asc"
                            type="button"
                            class="material-icons"
                        >
                            north
                        </button>
                        <button
                            id="btn-sort-date-desc"
                            type="button"
                            class="material-icons"
                        >
                            south
                        </button>
                    </div>
                    <div class="filter-menu hidden">
                        <button id="btn-show-completed" type="button">
                            Completed
                        </button>
                        <button id="btn-show-important" type="button">
                            Important
                        </button>
                    </div>
                    <ul id="task-list"></ul>
                </section>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
