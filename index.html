<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>To do app</title>
    </head>
    <body>
        <header>
            <h1>To do app</h1>
        </header>
        <main>
            <section>
                <h2>Add task</h2>
            </section>
            <form id="add-task-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" />
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea
                        id="description"
                        name="description"
                        rows="4"
                    ></textarea>
                </div>
                <div>
                    <label for="isImportant">Mark important</label>
                    <input
                        type="checkbox"
                        id="isImportant"
                        name="isImportant"
                    />
                </div>
                <div>
                    <input type="submit" value="Add task" />
                </div>
            </form>
            <section>
                <h2>List of tasks</h2>
                <table>
                    <tbody id="task-table">
                        <tr>
                            <td>Title</td>
                            <td>Description</td>
                            <td>Important</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
